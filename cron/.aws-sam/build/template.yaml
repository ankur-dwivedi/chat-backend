AWSTemplateFormatVersion: 2010-09-09
Description: paddleBoat-cron
Transform:
- AWS::Serverless-2016-10-31
Parameters:
  roleArn:
    Type: String
    Default: arn:aws:iam::944617656133:role/developer
Resources:
  ScheduledEventLogger:
    Type: AWS::Serverless::Function
    Properties:
      Description: A Lambda function that logs the payload of messages sent to an
        associated SQS queue.
      Role:
        Ref: roleArn
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      FunctionName: paddleBoatCron_Nodejs
      Handler: src/handlers/paddleBoatCron.paddleBoatCronHandler
      Events:
        CloudWatchEvent:
          Type: Schedule
          Properties:
            Schedule: cron(5 0 * * ? *)
      MemorySize: 128
      Timeout: 100
      CodeUri: ScheduledEventLogger
    Metadata:
      SamResourceId: ScheduledEventLogger
